<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Shop</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/books-logo.ico" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="content-wrapper">
        <header class="header">
            <div class="header__logo">
                <div class="header__logo-img"></div>
                <a href="./index.html">
                    <div class="header__title">
                        <h1>Books Shop</h1>
                    </div>
                </a>
            </div>
            <div class="page-name">
                <h2 class="form__title">Order page</h2>
            </div>
            <div class="header__bag"></div>
        </header>

        <main>
            <section class="order-form">
                <h2 class="message">Thank you for your order!</h2>
                <h3 class="order-ditails">Order details</h3>
                <form class="form" name="checkout__form" action="#" method="post">
                    <fieldset class="personal">
                        <legend>Personal Information</legend>
                        <div class="form__field">
                            <label for="first_name">Name*</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Harry"><br>
                            <div class="error"></div>
                        </div>
                        <div class="form__field">
                            <label for="last_name">Surname*</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Potter"><br>
                            <div class="error"></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Delivery Date</legend>
                        <div class="form__field">
                            <label for="date">Please choose delivery date</label>
                            <input type="date" id="date" name="date" autocomplete="off" required>
                            <div class="error"></div>
                        </div>
                    </fieldset>
                    <fieldset class="address">
                        <legend>Delivery Address</legend>
                        <div class="form__field">
                            <label for="street">Street*</label>
                            <input type="text" name="street" id="street" placeholder="Privet Drive"><br>
                            <div class="error"></div>
                        </div>
                        <div class="form__field">
                            <label for="street">House Number*</label>
                            <input type="text" name="house" id="house" placeholder="4"><br>
                            <div class="error"></div>
                        </div>
                        <div class="form__field">
                            <label for="street">Flat Number*</label>
                            <input type="text" name="flat" id="flat" placeholder="1"><br>
                            <div class="error"></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Payment Type</legend>
                        <div class="form__field">
                            <p>Please choose payment type*</p>
                            <div class="payment">
                                <div>
                                    <input type="radio" id="cash" name="payment" value="cash">
                                    <label for="cash">Cash</label>
                                </div>
                                <div>
                                    <input type="radio" id="card" name="payment" value="card">
                                    <label for="card">Card</label>
                                </div>
                            </div>
                            <div class="error"></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Gifts</legend>
                        <div class="form__field">
                            <p>Choose up to 2 gifts:</p>
                            <div class="gift">
                                <input type="checkbox" id="gift" name="gift" value="gift">
                                <label for="gift">Pack as a gift</label><br>
                                <input type="checkbox" id="postcard" name="postcard" value="postcard">
                                <label for="postcard">Add postcard</label><br>
                                <input type="checkbox" id="discount" name="discount" value="discount">
                                <label for="discount">provide 2% discount to the next time</label><br>
                                <input type="checkbox" id="pen" name="pen" value="pen">
                                <label for="pen">branded pen or pencil</label><br>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-button">
                        <input type="submit" id="submit" value="Complete" class="button" disabled>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">

        </footer>
    </div>
    <script src="./scripts/form.js"></script>
</body>

</html>
